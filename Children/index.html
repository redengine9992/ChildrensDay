		setFontSize();
		window.addEventListener("resize", setFontSize, false);
	
		function setFontSize() {
			var clientW = document.documentElement.clientWidth;
			if(clientW > 640) {
				clientW = 640
			}
			document.documentElement.style.fontSize = clientW / 6.4 + "px"
		};
	</script>

		padding:0 7px;
		box-sizing: border-box;
		max-width: 980px;
		width: 100%;
		margin: auto;
		position: relative;
	}
	.box{
		max-width: 980px;
		min-height: 660px;
		background: #E3E3E3;
		position: relative;
		background: url(images/640.gif);
	}
	.box>h1{

		text-align: center;
		animation: bounceInDown 1s 0s both;
		line-height: 90px;
		color: #ffffff;
	}
	.nametykk{
		width: 80%;
		height: 50px;
		position: absolute;
		top: 100px;
		left: 50%;
		margin-left: -40%;
		text-align: center;
		border-radius:10px ;
		border: none;
		outline:none;
		animation: bounceInUp 1s 0.5s both;
	}
	.fjty{
		width: 120px;
		height: 50px;
		background: #ffffff;
		position: absolute;
		top: 185px;
		left: 50%;
		margin-left: -60px;
		text-align: center;

	.regret{

		margin-left: -110px;

		color: red;
		line-height: 50px;
		border-radius: 10px;
		display: none;
		animation: swing .5s 0.2s both;
	}
	
	.gauy{
		max-width: 980px;
		width: 100%;
		height: 100%;
		background: rgba(26,26,27,0.6);
		position: fixed;
		top: 0;
		display: none;
	}
	.gauy>p{
		font-size: 30px;
		color: #ffffff;
	}
	.p1{
		position: absolute;
		top: 88px;
		left: -250px;
		animation: bounceInRight 8s -2s both;
	}
	.p2{

	.p3{
